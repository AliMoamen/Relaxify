<!DOCTYPE html>
<html>
<head>
    <title>Relaxify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Relaxify</h1>
    <div id="chat-container"></div>
    <form id="message-form" autocomplete="off">
        <div class="input-container">
            <input type="text" name="message" id="message-input" placeholder="Write your message here!">
            <button type="submit" id="submit-btn">&#10148;</button> <!-- Unicode arrow symbol -->
            <button type="button" id="new-chat-btn" class="new-chat">Clear History</button>
        </div>
    </form>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    
</body>
</html>
